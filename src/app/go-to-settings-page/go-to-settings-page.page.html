<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>goToSettingsPage</ion-title>
    <ion-buttons slot="end">
      <ion-button ="goToAccount()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button ="goToSettings()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
      <ion-button ="goToFeedback()">
        <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">goToSettingsPage</ion-title>
      <ion-buttons slot="end">
        <ion-button ="goToAccount()">
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
        <ion-button ="goToSettings()">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
        <ion-button ="goToFeedback()">
          <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>
